<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/3.2.1/dist/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">

    <title>Sign Up | MBS</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-offset-3 col-md-offset-3 col-xs-6 col-md-6">
            <div class="register-panel">
                <div class="logo">
                    <h1><a title="Meeting-room Booking System" th:href="@{/index}">MBS</a></h1>
                </div>
                <form class="login-form" th:action="@{/user/register}" action="/register" method="post">
                    <div class="form-group input-box">
                        <span class="glyphicon glyphicon-user"></span>
                        <input type="text" class="form-control" id="username" name="userName" placeholder="Please input your username in here"
                               maxlength="20" autofocus="autofocus" autocomplete="new-password">
                    </div>
                    <div class="form-group input-box">
                        <span class="glyphicon glyphicon-envelope"></span>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Please input your email in here"
                               maxlength="35" autofocus="autofocus" autocomplete="new-password">
                    </div>
                    <div class="form-group input-box">
                        <span class="glyphicon glyphicon-lock"></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Please input your password in here"
                               autocomplete="new-password">
                    </div>
                    <div class="form-group input-box">
                        <span class="glyphicon glyphicon-lock"></span>
                        <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm your password"
                               autocomplete="new-password">
                    </div>
                    <input class="btn btn-large btn-login" type="submit" value="Sign&nbsp;Up"
                           id="login">
                    <div class="small_link">
                        <span>Already registered?&nbsp;</span>
                        <a th:href="@{/user/login}">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
