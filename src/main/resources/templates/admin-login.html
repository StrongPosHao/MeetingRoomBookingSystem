<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/css/admin-login.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" action="/admin/login" th:action="@{/admin/login}" method="post">
    <img class="mb-4" th:src="@{/image/AdminLogo.svg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
    <!-- 判断 -->
    <p style="color:red" th:text=${msg} th:if="${not #strings.isEmpty(msg)}"></p>
    <label class="sr-only">Email</label>
    <input type="text" name="email" class="form-control" placeholder="Email" required="" autofocus="">
    <label class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password" required="">
    <div>
        <label  class="forget-pw">
            <a th:href="@{/user/login}">User Entrance</a>
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
</form>

</body>

</html>
