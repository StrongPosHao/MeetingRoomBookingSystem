<div class="container-fluid">
    <div class="row">
        <div class="col-xs-offset-3 col-md-offset-3 col-xs-6 col-md-6">
            <div class="login-panel">
                <div class="logo">
                    <h1><a href="/" title="MeetingRoom Booking System">MBS</a></h1>
                </div>
                <form class="login-form" action="/user/login" th:action="@{/user/login}" method="post" name="loginForm" role="form">
                    <div class="form-group input-box">
                        <span class="glyphicon glyphicon-user"></span>
                        <input type="text" class="form-control" name="email" placeholder="Please input your email"
                         maxlength="26" autofocus="autofocus">
                         <label id="back-error1"></label>
                    </div>
                    <div class="form-group input-box">
                        <span class="glyphicon glyphicon-lock"></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Please input your password"
                        >
                        <label id="back-error2"></label>
                    </div>
                    <div class="small_link">
                        <a  href="/">Forgot Password?</a>
                        &nbsp;|&nbsp;
                        <a href="/" th:href="@{/admin/login}"> Administrator Entrance</a>
                    </div>

                    <div  class="tip_div" align="center">
                        <div id="loginTip" class="tip" align="center"></div>
                    </div>
                    <input class="btn btn-large btn-login" type="submit" value="Sign&nbsp;In"
                           id="login">
                    <div class="small_link">
                        <span>Not registered?&nbsp;</span>
                        <a href="/register">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script language="JavaScript">

    var loginForm = document.getElementById('loginForm');
    $("#login").click(function () {
        document.getElementById("password").value = hex_md5(document.getElementById("password").value);
        loginForm.submit();
        window.location.href="index.html";
    })
</script>
